version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8011:8011"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8011/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8011:8011"
    command: npm run dev
    environment:
      - NODE_ENV=development
    profiles:
      - dev
