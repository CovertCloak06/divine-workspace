<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PKN Mobile</title>
    <style>
        /* Mobile-optimized inline CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 16px;
            color: #00ffff;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
        }

        .message.user {
            background: #1a3a3a;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #2a2a2a;
            border-left: 3px solid #00ffff;
        }

        .input-area {
            background: #1a1a1a;
            padding: 12px;
            border-top: 1px solid #333;
            display: flex;
            gap: 8px;
        }

        textarea {
            flex: 1;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            min-width: 60px;
        }

        button:active {
            opacity: 0.7;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            font-size: 11px;
            color: #888;
            padding: 4px 12px;
        }

        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ PKN Mobile</h1>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <p>ðŸ‘‹ Hello! I'm PKN Mobile, powered by OpenAI. How can I help you today?</p>
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module">
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        const context = [];

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            const p = document.createElement('p');
            p.textContent = content;
            div.appendChild(p);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input
            userInput.disabled = true;
            sendBtn.disabled = true;
            status.textContent = 'Sending...';

            // Add user message
            addMessage('user', message);
            context.push({ role: 'user', content: message });
            userInput.value = '';

            try {
                const response = await fetch('/api/multi-agent/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        context: context.slice(-10), // Keep last 10 messages
                        stream: false
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', `âŒ Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                    context.push({ role: 'assistant', content: data.response });
                }
            } catch (error) {
                addMessage('assistant', `âŒ Network error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                status.textContent = 'Ready';
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        userInput.focus();
    </script>
</body>
</html>
